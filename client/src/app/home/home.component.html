<div *ngIf="!(accountService.currentUser$ | async)" class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Port de Montréal</h1>
        <h2>Application de gestion des navires</h2>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-danger btn-lg mt-4">Créez votre compte</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
